<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap"
      rel="stylesheet"
    />

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Card de NFT" />
    <meta name="keywords" content="NFT" />
    <meta name="author" content="Ellen Bessa" />
    <meta name="theme-color" content="#14253D" />

    <title>Frontend Mentor | NFT card</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="hero">
      <div class="sub-hero">
        <img src="./assets/image-nft.png" alt="" />

        <div class="text-hero">
          <h1>Equilibrium #3429</h1>

          <p>Our Equilibrium collection promotes balance and calm.</p>

          <div class="prominence">
            <div class="sub-prominence">
              <img src="./assets/icon-ethereum.svg" alt="" />
              <span> 0.041 ETH</span>
            </div>

            <div class="sub-prominence">
              <img src="./assets/icon-clock.svg" alt="" />
              <span> 3 days left</span>
            </div>
          </div>
        </div>

        <footer class="footer">
          <img src="./assets/user.png" alt="Imagem de Ellen" />

          <span>
            Creation of
            <a href="https://github.com/ellenbessa" target="_blank"
              >Ellen Bessa</a
            ></span
          >
        </footer>
      </div>
    </main>
  </body>
</html>
